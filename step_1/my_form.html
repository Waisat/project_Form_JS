<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../step_2/my_style.css">
    <script src="../step_3/my_script.js"></script>
    <title>My form</title>
</head>
<body>


        <form action="#" method="POST" >

            <p id="blank_form"></p>
            <div id="Sexe_radio">

                <label for="gender">Gender: </label>
                <input type="radio" id="gender" name="gender" value="Homme" >Homme
                <input type="radio"  name="gender" value="Femme">Femme
                <input type="radio"  name="gender" value="">Autre

                <p id="blank_gender"></p>
            </div>

            <div id="status">

                <label for="status-select">Civilité</label>
                <select name="Status" id="status-select">
                    <option value="Select option">--SVP Selectionné une option--</option>
                    <option value="M">M</option>
                    <option value="Mme">Mme</option>

                </select>
                <p id="blank_status"></p>
            </div>

            <div id="name">
                <label for="input-name">Nom</label>

                <input type="text" name="input-name" id="input-name" >
                <p id="blank_name"></p>

            </div>

            <div id="email">

                <label for="input-email">Email</label>
                <input type="email" name="input-email" id="input-email">
                <p id="blank_email"></p>

            </div>

            <div id="phone">

                <label for="input-phone">Telephone</label>
                <input type="tel" name="input-phone" id="input-phone">
                <p id="blank_phone"></p>

            </div>

            <div id="url">
                <label for="input-url">Website</label>

                <input type="url" name="input-url" id="input-url">
                <p id="blank_url"></p>
            </div>

            <div id="date">

                <label for="input-date">Date de naissance</label>
                <input type="date" name="input-date" id="input-date">
                <p id="blank_date"></p>

            </div>

            <div id="check_box">
                <label>Hobbies</label>
                <input type="checkbox" id="games-checkbox" name="games-checkbox"
                       checked value="Jeux">
                <label for="games-checkbox">Jeux video</label>

                <input type="checkbox" id="cinema-checkbox" name="cinema-checkbox" value="Cinema" >
                <label for="cinema-checkbox">Cinema</label>

                <input type="checkbox" id="reading-checkbox" name="reading-checkbox" value="Lecture"
                       checked>
                <label for="reading-checkbox">Lecture</label>

                <input type="checkbox" id="sport-checkbox" name="sport-checkbox" value="Sport" >
                <label for="sport-checkbox">Sport</label>

                <input type="checkbox" id="informatique-checkbox" name="informatique-checkbox" value="Informatique" >
                <label for="informatique-checkbox">Informatique</label>
            </div>

            <div id="input-hidden">

                <input type="hidden" value="my first website">

            </div>
            <div id="submit-form">

            <input type="submit" name="submit_form" id="submit_form" value="Envoyer">
            </div>

            <p id="blank_subcription"></p>

        </form>


</body>
</html>
